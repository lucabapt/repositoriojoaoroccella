<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Exemplo de Semântica</title>
</head>
<body>
    <header>
        
        <!-- Aqui vai o cabeçalho da página -->

        <nav>
            <!-- Menu de navegação principal -->
        </nav>

    </header>

    <main>
        <!-- Já no main vai o conteúdo principal da página -->

        <article>
            <!-- Artigo ou conteúdo autocontido, não necessariamente conectado ao assunto da página -->

            <header>
                <!-- Cabeçalho do artigo -->
            </header>

            <footer>
                <!-- Rodapé do artigo -->
            </footer>

        </article>

        <section>
            <!-- Seção relacionada com o conteúdo do site -->
        </section>

        <style>
            table, td, tr, th {
                border: 1px solid #000;
            }
        </style>

        <table>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Local</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>Feira</td>
                    <td>$ 7.00</td>
                </tr>
    
                <tr>
                    <td>Maçã</td>
                    <td>Hortifruti</td>
                    <td>$ 10.00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>$ 17.00</td>
                </tr>
            </tfoot>

        </table>
    </main>

    <aside>
        <!-- Conteúdo lateral (secundário), mas relacionado ao principal -->

        <nav>
            <!-- Menu de navegação lateral -->
        </nav>
    </aside>

    <footer>
        <!-- Aqui vai o rodapé da página -->

        <nav>
            <!-- Menu de navegação do rodapé -->
        </nav>
    </footer>
</body>
</html>
